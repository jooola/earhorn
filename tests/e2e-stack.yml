version: "3.9"

services:
  icecast:
    image: libretime/icecast:latest
    ports:
      - 8000

  liquidsoap:
    image: savonet/liquidsoap:v2.1.3
    command:
      - >-
        output.icecast(
          host="icecast",
          mount="/main.ogg",
          %vorbis,
          noise()
        )
    depends_on:
      - icecast
